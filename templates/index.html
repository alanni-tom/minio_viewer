{% extends "base.html" %}

{% block content %}
    <div class="w-full h-full flex">
        <div class="w-1/3 max-w-sm bg-white border-r border-gray-200 flex flex-col">
            <div class="p-5 border-b border-gray-100 bg-gray-50">
                <h2 class="font-semibold text-slate-700"><i class="fa-solid fa-history mr-2"></i>历史连接</h2>
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-2">
                {% for conn in saved_conns %}
                    <div class="group flex items-center justify-between p-3 rounded-lg hover:bg-blue-50 border border-transparent hover:border-blue-100 transition cursor-pointer">
                        <a href="{{ url_for('load_config', id=conn.id) }}" class="flex-1">
                            <div class="font-medium text-slate-800">{{ conn.alias }}</div>
                            <div class="text-xs text-slate-500 mt-1">{{ conn.endpoint }}</div>
                        </a>
                        <a href="{{ url_for('delete_config', id=conn.id) }}"
                           class="text-gray-300 hover:text-red-500 p-2" onclick="return confirm('确定删除吗？')">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </div>
                {% else %}
                    <div class="text-center text-gray-400 mt-10 text-sm">暂无保存的连接</div>
                {% endfor %}
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center bg-gray-50">
            <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg border border-gray-100">
                <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                    <span class="bg-blue-100 text-blue-600 p-2 rounded-lg mr-3"><i class="fa-solid fa-plug"></i></span>
                    建立新连接
                </h1>
                <form action="/" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Endpoint (地址)</label>
                        <input type="text" name="endpoint" placeholder="127.0.0.1:9000" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Access Key</label>
                            <input type="text" name="access_key" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Secret Key</label>
                            <input type="password" name="secret_key" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">别名 (可选，用于保存)</label>
                        <input type="text" name="alias" placeholder="例如：生产环境备份"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div class="flex items-center justify-between py-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" name="secure" class="w-4 h-4 text-blue-600 rounded">
                            <span class="text-sm text-gray-600">使用 SSL (HTTPS)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" name="save_info" class="w-4 h-4 text-blue-600 rounded">
                            <span class="text-sm text-gray-600">记住此连接</span>
                        </label>
                    </div>

                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition shadow-lg shadow-blue-500/30">
                        连接至服务器
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
